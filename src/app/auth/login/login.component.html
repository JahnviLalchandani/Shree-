<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <form>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="username">UserName</label>
                  <input type="text" id="username" class="form-control form-control-lg" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                  <input type="email" id="email" class="form-control form-control-lg" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                  <input type="password" id="paasword" class="form-control form-control-lg" />
                </div>


                <div class="d-flex justify-content-center">
                    <button  type="button" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="goTo('app','home')">Login</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0" >Don't have an account? 
                    <button  type="button" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-link btn-block  gradient-custom-4 text-body"  (click)="goTo('auth','registration')">Create Account</button>
                </p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
